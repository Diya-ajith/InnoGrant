<!DOCTYPE html>
<html lang="en">
<head>
    <title>Profile</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h2>Welcome <span id="userName"></span></h2>
    <label for="stream">Select Stream:</label>
    <select id="stream">
        <option value="engineering">Engineering</option>
        <option value="medical">Medical</option>
    </select>
    <input type="number" id="percentage" placeholder="Enter Your Percentage">
    <input type="text" id="religion" placeholder="Enter Your Religion">
    <input type="text" id="caste" placeholder="Enter Your Caste">
    <input type="text" id="gender" placeholder="Enter Your Gender">
    <input type="number" id="annual family income" placeholder="Enter Annual Family Income">
    <button onclick="saveProfile()">Save</button>
    <a href="scholarship.html">Check Scholarships</a>
</body>
</html>
